<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>ifElse To Do List</title>
  </head>

  <body>
    <nav>
      <h2>ifElse T0D0 List</h2>
      <button id="notify"><i class="far fa-comment-alt"></i></button>
    </nav>
    <header>
      <div class="overflow-bc">  
              <div class="whiteBc">
                 <ion-icon name="close-outline" id="close"></ion-icon>
                 <h2 class="hide-h2"><ion-icon name="bulb-outline" id="bulb"></ion-icon>Tips</h2>
                 <ul>
                     <li class="hide-Li">You can delete an item by either clicking on the 
                         item and click on the button or clicking the delete 
                         icon without clicking on the item
                      </li>    
                 </ul>    
              </div>
      </div>
</header>
    <main class="container">
      <section class="backdrop">
        <form id="to-do-form">
          <input
            id="taskItem"
            type="text"
            placeholder="add todo item here..."
          />
          <button class="clicker">+</button>
        </form>

        <section class="tasks">
          <ul id="list"></ul>
          <!-- end list -->
        </section>
        <!-- end tasks -->

        <section class="flex">
          <button onclick="showHideCompleted()" class="showCompleted">
            Show Completed
          </button>
        </section>
        <!-- end flex -->

        <section id="completed">
          <div id="completedTasks">
            <h3>Completed Tasks:</h3>
          </div>
          <button class="clearBtn">clear Completed</button>
          <!-- end completedTasks-->
        </section>
        <!-- end completed -->

        <div>
          <p>copyright &copy; ifElseCode 2021</p>
        </div>
      </section>
      <!-- end backdrop -->
    </main>
    
    <!-- end container -->
    <script src="main.js"></script>
  </body>
</html>
